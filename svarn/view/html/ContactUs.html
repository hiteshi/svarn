<html>
<head>
<link rel="icon" href="/svarn/view/Images/logo.ico" type="image/x-icon">
    <style type="text/css">  
        .divStyle {  
            width: 200px;  
            height: 100px;  
            margin: 0px auto;  
        }  
    </style>  
  
    <script language="javascript" type="text/javascript">
    function hide() {
    	document.getElementById('div1').style.visibility = 'hidden';
    	document.getElementById('div2').style.visibility = 'hidden';
    }
    window.onload = hide;
    
    function showHideDiv1() { 
            var divstyle1 = new String(); 
            divstyle1 = document.getElementById("div1").style.visibility;
            document.getElementById('div2').style.visibility = 'hidden';
            if (divstyle1.toLowerCase() == "visible" || divstyle1 == "") { 
                document.getElementById("div1").style.visibility = "hidden"; 
            } 
            else { 
                document.getElementById("div1").style.visibility = "visible"; 
            }
    }  
    function showHideDiv2() { 
            var divstyle2 = new String(); 
           
            divstyle2 = document.getElementById("div2").style.visibility; 
            document.getElementById('div1').style.visibility = 'hidden';
            if (divstyle2.toLowerCase() == "visible" || divstyle2 == "") { 
                document.getElementById("div2").style.visibility = "hidden"; 
            } 
            else { 
                document.getElementById("div2").style.visibility = "visible"; 
            }
        }  
    </script> 
    
    
</head>
<body onload="hide()">

	<table border="0">
		<tr>
			<td height="10">
				<u>CONTACT-US</u>
				</td>
		</tr>
		<tr>
			<td height="70"><img
				src="/svarn/view/Images/callme.gif" alt="call me" width="100"
				height="100" onclick="showHideDiv1()" />
			</td>
			<td height="70"><img
				src="/svarn/view/Images/EmailUs.gif" alt="EmailUs" width="100" height="100" onclick="showHideDiv2()" /></td>
			
		</tr>
	</table>
	<form>
	<div id="div1" class="divStyle">  
        <label>SVARN Bank :</label><label>+91-80-25305300</label>
    </div>
    <div id="div2" class="divStyle">  
        <label>SVARN Bank :</label><label>	

    svarnbank@gmail.com</label>
    </div> 
 </form>     
</body>
</html>
